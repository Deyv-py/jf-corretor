<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 220px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            font-size: 18px;
            color: #555;
        }
        .product button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 3px;
        }
        .login-form, .admin-controls, .edit-controls {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
        }
        .login-form input, .admin-controls input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
        .admin-controls button, .edit-controls button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
        }
        .delete-btn, .edit-btn {
            padding: 5px 10px;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .edit-btn {
            background-color: #ffc107;
            margin-right: 10px;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .edit-btn:hover {
            background-color: #e0a800;
        }
        #admin-panel {
            display: none;
        }
        .active-section {
            display: block;
        }
        .hidden-section {
            display: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Simple Shop</h1>
        <nav>
            <a href="#products">Products</a> | 
            <a href="#admin">Admin</a>
        </nav>
    </div>

    <!-- Product Section -->
    <div id="products-section" class="container">
        <h2>Available Products</h2>
        <div class="product-list" id="product-list"></div>
    </div>

    <!-- Admin Login Section -->
    <div id="admin-login-section" class="login-form hidden-section">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="login-error" style="color: red; display: none;">Incorrect username or password</p>
    </div>

    <!-- Admin Panel Section -->
    <div id="admin-panel" class="container hidden-section">
        <h2>Admin Panel</h2>
        <div class="admin-controls">
            <input type="text" id="new-product-name" placeholder="Product Name">
            <input type="number" id="new-product-price" placeholder="Price">
            <button onclick="addProduct()">Add Product</button>
        </div>

        <!-- Edit Product Controls -->
        <div id="edit-controls" class="edit-controls hidden-section">
            <input type="text" id="edit-product-name" placeholder="Product Name">
            <input type="number" id="edit-product-price" placeholder="Price">
            <button onclick="saveEdit()">Save Changes</button>
            <button onclick="cancelEdit()">Cancel</button>
        </div>

        <h3>Manage Products</h3>
        <div id="admin-product-list"></div>
    </div>

    <script>
        // Simulated product list
        let products = [
            { name: 'Product 1', price: 49.90, image: 'https://via.placeholder.com/200x150' },
            { name: 'Product 2', price: 59.90, image: 'https://via.placeholder.com/200x150' }
        ];

        let editingProductIndex = null;

        // Load products to the shop page
        function loadProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price.toFixed(2)}</p>
                    <button>Buy Now</button>
                `;
                productList.appendChild(productDiv);
            });
        }

        // Show admin product list
        function loadAdminProducts() {
            const adminProductList = document.getElementById('admin-product-list');
            adminProductList.innerHTML = '';
            products.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>$${product.price.toFixed(2)}</p>
                    <button class="edit-btn" onclick="editProduct(${index})">Edit</button>
                    <button class="delete-btn" onclick="deleteProduct(${index})">Delete</button>
                `;
                adminProductList.appendChild(productDiv);
            });
        }

        // Add a new product
        function addProduct() {
            const name = document.getElementById('new-product-name').value;
            const price = parseFloat(document.getElementById('new-product-price').value);
            if (name && !isNaN(price)) {
                products.push({ name, price, image: 'https://via.placeholder.com/200x150' });
                loadProducts();
                loadAdminProducts();
                document.getElementById('new-product-name').value = '';
                document.getElementById('new-product-price').value = '';
            }
        }

        // Edit product
        function editProduct(index) {
            editingProductIndex = index;
            const product = products[index];
            document.getElementById('edit-product-name').value = product.name;
            document.getElementById('edit-product-price').value = product.price;
            document.getElementById('edit-controls').classList.remove('hidden-section');
        }

        // Save edited product
        function saveEdit() {
            const name = document.getElementById('edit-product-name').value;
            const price = parseFloat(document.getElementById('edit-product-price').value);
            if (name && !isNaN(price)) {
                products[editingProductIndex] = { name, price, image: 'https://via.placeholder.com/200x150' };
                loadProducts();
                loadAdminProducts();
                document.getElementById('edit-controls').classList.add('hidden-section');
                editingProductIndex = null;
            }
        }

        // Cancel editing
        function cancelEdit() {
            editingProductIndex = null;
            document.getElementById('edit-controls').classList.add('hidden-section');
        }

        // Delete a product
        function deleteProduct(index) {
            products.splice(index, 1);
            loadProducts();
            loadAdminProducts();
        }

        // Simple login function (using static hash)
        async function sha384(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-384', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const hashedPassword = await sha384(password);

            // Hardcoded admin credentials (for demo purposes)
            const adminUser = 'admin';
            const adminPassHash = 'ce70f3ac7d81bd79846c9aa2e5035c0c3c77ed1d715bd7d4b4c77e60f7364b4240a42f70801711f81f97b866a5c64a10'; // "password"

            if (username === adminUser && hashedPassword === adminPassHash) {
                document.getElementById('admin-login-section').classList.add('hidden-section');
                document.getElementById('admin-panel').classList.remove('hidden-section');
                loadAdminProducts();
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        // Handle page routing
        function handleRouting() {
            const hash = window.location.hash || '#products';
            document.querySelectorAll('.container').forEach(section => section.classList.add('hidden-section'));
            if (hash === '#admin') {
                document.getElementById('admin-login-section').classList.remove('hidden-section');
            } else {
                document.getElementById('products-section').classList.remove('hidden-section');
            }
        }

        window.addEventListener('hashchange', handleRouting);
        handleRouting();
        loadProducts();
    </script>

</body>
</html>
