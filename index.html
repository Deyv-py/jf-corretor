<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Downloads - Apps Open Source Android</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .app-list {
            margin: 20px 0;
        }
        .app-item {
            background: #fff;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .app-item h2 {
            margin: 0;
        }
        .comments-section {
            margin-top: 20px;
        }
        .comment {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-left: 3px solid #333;
        }
        .admin-comment {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>Blog de Downloads - Apps Open Source Android</h1>
    <p>Bem-vindo ao blog! Baixe e descubra aplicativos Android open source.</p>
</header>

<div class="container">
    <section class="app-list" id="appList">
        <h2>Lista de Apps</h2>
        <!-- Os aplicativos serão carregados aqui pelo JavaScript -->
    </section>
</div>

<script>
    // Carregar dados do JSON e exibir os aplicativos
    fetch('apps.json')
        .then(response => response.json())
        .then(data => {
            const appList = document.getElementById('appList');

            data.apps.forEach(app => {
                // Criar elemento para cada app
                const appItem = document.createElement('div');
                appItem.classList.add('app-item');
                appItem.innerHTML = `
                    <h2>${app.name}</h2>
                    <p>${app.description}</p>
                    <a href="${app.download_link}">Download ${app.name}</a>
                `;

                // Adicionar a seção de comentários (se houver)
                if (app.comments) {
                    const commentsSection = document.createElement('div');
                    commentsSection.classList.add('comments-section');
                    commentsSection.innerHTML = `<h3>Comentários sobre o ${app.name}</h3>`;

                    app.comments.forEach(comment => {
                        const commentDiv = document.createElement('div');
                        commentDiv.classList.add('comment', 'admin-comment');
                        commentDiv.innerHTML = `<p><strong>Admin:</strong> ${comment}</p>`;
                        commentsSection.appendChild(commentDiv);
                    });

                    appItem.appendChild(commentsSection);
                }

                appList.appendChild(appItem);
            });
        })
        .catch(error => console.error('Erro ao carregar os apps:', error));
</script>

</body>
</html>
