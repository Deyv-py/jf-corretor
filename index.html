<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - Administração com Login Seguro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: none;
        }
        .product {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            font-size: 18px;
            color: #555;
        }
        .product button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 3px;
        }
        .product button:hover {
            background-color: #218838;
        }
        .login-form {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
        }
        .login-form input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
        .admin-controls {
            margin-top: 20px;
        }
        .admin-controls input, .admin-controls button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
        .admin-controls button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .admin-controls button:hover {
            background-color: #0056b3;
        }
        .delete-btn {
            background-color: #dc3545;
            border: none;
            padding: 5px;
            color: white;
            cursor: pointer;
            margin-top: 5px;
            border-radius: 3px;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Área de Administração</h1>
    </div>

    <!-- Login de Administrador -->
    <div class="login-form" id="login-form">
        <h2>Login de Administrador</h2>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p id="login-error" style="color: red; display: none;">Usuário ou senha incorretos</p>
    </div>

    <!-- Painel de Admin -->
    <div class="container" id="admin-panel">
        <h2>Gerenciar Produtos</h2>

        <!-- Adicionar Produto -->
        <div class="admin-controls">
            <input type="text" id="product-name" placeholder="Nome do Produto">
            <input type="number" id="product-price" placeholder="Preço do Produto">
            <button onclick="adicionarProduto()">Adicionar Produto</button>
        </div>

        <!-- Lista de Produtos -->
        <div id="product-list"></div>
    </div>

    <script>
        // Função para gerar o hash SHA-384 da senha
        async function sha384(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-384', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Função de login
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Gerar o hash da senha inserida
            const hashedPassword = await sha384(password);

            // Buscar o arquivo JSON com os hashes no GitHub
            const response = await fetch('https://uc2528a2cbc46fd6ce25fe8d5986.dl.dropboxusercontent.com/cd/0/inline/CcwbgByNaeW3SL35imiSgXBRS4AmOERWwRaDotZwd0wqPh2R6luhQ_ZdmRp-65BqRH8yX3Dbz8FCpA6w6lG_G9SN7adrytrTOhlzjSwX5v6noU6ENEnrmIs7YtXXFcvoNkgMty3KIuLHoPcEJlUyc4T7/file#');
            const data = await response.json();

            // Verificar se o nome de usuário existe e se o hash corresponde
            if (data[username] && data[username] === hashedPassword) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                atualizarListaProdutos();
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        // Lista de produtos (simulada)
        let produtos = [
            { nome: 'Produto 1', preco: 49.90 },
            { nome: 'Produto 2', preco: 59.90 },
            { nome: 'Produto 3', preco: 89.90 }
        ];

        // Função para adicionar produto
        function adicionarProduto() {
            const nome = document.getElementById('product-name').value;
            const preco = parseFloat(document.getElementById('product-price').value);

            if (nome && !isNaN(preco)) {
                produtos.push({ nome, preco });
                atualizarListaProdutos();
                document.getElementById('product-name').value = '';
                document.getElementById('product-price').value = '';
            }
        }

        // Função para excluir produto
        function excluirProduto(index) {
            produtos.splice(index, 1);
            atualizarListaProdutos();
        }

        // Função para atualizar a lista de produtos na interface
        function atualizarListaProdutos() {
            const listaProdutos = document.getElementById('product-list');
            listaProdutos.innerHTML = '';

            produtos.forEach((produto, index) => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <h3>${produto.nome}</h3>
                    <p>R$ ${produto.preco.toFixed(2)}</p>
                    <button class="delete-btn" onclick="excluirProduto(${index})">Excluir</button>
                `;
                listaProdutos.appendChild(productDiv);
            });
        }
    </script>

</body>
</html>
