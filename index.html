<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop with Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .hidden-section {
            display: none;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .product {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            font-size: 18px;
            color: #555;
        }
        .login-section, .admin-panel {
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            width: 300px;
            margin: 50px auto;
            text-align: center;
        }
        .login-section input, .admin-panel input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
        .admin-panel button, .login-section button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .admin-panel button:hover, .login-section button:hover {
            background-color: #0056b3;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .delete-btn {
            background-color: #dc3545;
            border: none;
            padding: 5px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Shop with Admin Panel</h1>
    </div>

    <!-- Product Listing Section -->
    <div class="container" id="products-section">
        <h2>Available Products</h2>
        <div class="product-list" id="product-list"></div>
    </div>

    <!-- Admin Login Section -->
    <div class="login-section hidden-section" id="admin-login-section">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="login-error" style="color: red; display: none;">Incorrect username or password</p>
    </div>

    <!-- Admin Panel Section -->
    <div class="container hidden-section" id="admin-panel">
        <h2>Admin Panel</h2>
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Product Price">
        <button onclick="addProduct()">Add Product</button>
        <div class="product-list" id="admin-product-list"></div>
    </div>

    <script>
        // Mock product data
        let products = [
            { name: 'Product 1', price: 49.90 },
            { name: 'Product 2', price: 59.90 },
            { name: 'Product 3', price: 89.90 }
        ];

        // Function to render products on the shop page
        function loadProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>R$ ${product.price.toFixed(2)}</p>
                `;
                productList.appendChild(productDiv);
            });
        }

        // Function to load products in admin panel
        function loadAdminProducts() {
            const adminProductList = document.getElementById('admin-product-list');
            adminProductList.innerHTML = '';
            products.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>R$ ${product.price.toFixed(2)}</p>
                    <button class="delete-btn" onclick="deleteProduct(${index})">Delete</button>
                `;
                adminProductList.appendChild(productDiv);
            });
        }

        // Function to add a product
        function addProduct() {
            const name = document.getElementById('product-name').value;
            const price = parseFloat(document.getElementById('product-price').value);

            if (name && !isNaN(price)) {
                products.push({ name, price });
                loadAdminProducts();
                loadProducts();
                document.getElementById('product-name').value = '';
                document.getElementById('product-price').value = '';
            }
        }

        // Function to delete a product
        function deleteProduct(index) {
            products.splice(index, 1);
            loadAdminProducts();
            loadProducts();
        }

        // Admin login function
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Hardcoded admin credentials (for demo purposes)
            const adminUser = 'admin';
            const adminPassHash = 'ce70f3ac7d81bd79846c9aa2e5035c0c3c77ed1d715bd7d4b4c77e60f7364b4240a42f70801711f81f97b866a5c64a10'; // "password"

            // Hash the password entered
            const hashedPassword = await sha384(password);

            if (username === adminUser && hashedPassword === adminPassHash) {
                document.getElementById('admin-login-section').classList.add('hidden-section');
                document.getElementById('admin-panel').classList.remove('hidden-section');
                loadAdminProducts();
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        // Function to generate SHA-384 hash for password
        async function sha384(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-384', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Handle page routing
        function handleRouting() {
            const hash = window.location.hash || '#products';
            document.querySelectorAll('.container').forEach(section => section.classList.add('hidden-section'));
            if (hash === '#admin') {
                document.getElementById('admin-login-section').classList.remove('hidden-section');
            } else {
                document.getElementById('products-section').classList.remove('hidden-section');
            }
        }

        window.addEventListener('hashchange', handleRouting);
        handleRouting();
        loadProducts();
    </script>

</body>
</html>
