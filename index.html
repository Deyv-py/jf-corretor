    <title>Imobiliária</title>

            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            padding: 1rem;
            color: white;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .container {
            padding: 2rem;
        }
        .property {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .property img {
            width: 150px; /* Ajuste o tamanho da imagem conforme necessário */
            height: auto;
            margin-right: 15px;
        }
        .property-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
        }
    </style>

    // Função para carregar os dados do arquivo JSON no Dropbox
    async function loadProperties() {
        const response = await fetch('https://raw.githubusercontent.com/Deyv-py/jf-corretor/refs/heads/main/casas.json');
        properties = await response.json();
        loadHomePage();
    }

    // Função para carregar a página inicial
    function loadHomePage() {
        const propertyList = properties.map(property => {
            // Usar a imagem padrão se a URL da imagem estiver vazia ou não for acessível
            const imgSrc = property.image || defaultImage;

            return `
                <div class="property">
                    <img src="${imgSrc}" alt="${property.name}" onerror="this.onerror=null;this.src='${defaultImage}'">
                    <div>
                        <strong>${property.name}</strong> - R$ ${property.price} <br>
                        <p>${property.description}</p>
                        <a class="property-btn" href="${property.link}" target="_blank">Comprar</a>
                    </div>
                </div>
            `;
        }).join('');

        document.getElementById('content').innerHTML = `
            <h2>Bem-vindo à nossa imobiliária!</h2>
            <p>Confira nossos imóveis à venda abaixo. Clique em "Comprar" para mais detalhes.</p>
            <div>${propertyList}</div>
        `;
    }

    // Carregar os dados e a página correta no primeiro carregamento
    loadProperties();
