<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imobiliária</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            padding: 1rem;
            color: white;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .container {
            padding: 2rem;
        }
        .admin-btn {
            display: block;
            margin: 2rem auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            width: 200px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Imobiliária Online</h1>
    <nav>
        <a href="#home">Início</a>
        <a href="#produto1">Imóvel 1</a>
        <a href="#produto2">Imóvel 2</a>
        <a href="#admin">Administração</a>
    </nav>
</header>

<div class="container" id="content">
    <!-- Conteúdo dinâmico vai aqui -->
</div>

<footer>
    <p>&copy; 2024 - Imobiliária Online</p>
</footer>

<script>
    // Definir as páginas de conteúdo
    const pages = {
        home: `
            <h2>Bem-vindo à nossa imobiliária!</h2>
            <p>Confira nossos imóveis à venda abaixo. Clique em cada imóvel para mais detalhes.</p>
            <ul>
                <li><a href="#produto1">Imóvel 1</a> - R$ 500.000</li>
                <li><a href="#produto2">Imóvel 2</a> - R$ 750.000</li>
            </ul>
        `,
        produto1: `
            <h2>Imóvel 1</h2>
            <p>Localização: Rua das Flores, 123 - Centro</p>
            <p>Preço: R$ 500.000</p>
            <p>Descrição: Este belo apartamento no centro da cidade oferece 3 quartos, 2 banheiros e uma vista incrível.</p>
            <a href="#home">Voltar ao Início</a>
        `,
        produto2: `
            <h2>Imóvel 2</h2>
            <p>Localização: Avenida Paulista, 456 - São Paulo</p>
            <p>Preço: R$ 750.000</p>
            <p>Descrição: Um apartamento luxuoso com 4 quartos, piscina e academia privativa.</p>
            <a href="#home">Voltar ao Início</a>
        `,
        admin: `
            <h2>Área Administrativa</h2>
            <p>Aqui você pode editar ou adicionar novos imóveis (esta é apenas uma demonstração).</p>
            <form>
                <label for="nome">Nome do Imóvel:</label><br>
                <input type="text" id="nome" name="nome"><br><br>
                
                <label for="preco">Preço:</label><br>
                <input type="text" id="preco" name="preco"><br><br>
                
                <label for="desc">Descrição:</label><br>
                <textarea id="desc" name="desc" rows="4" cols="50"></textarea><br><br>
                
                <button type="submit">Salvar Imóvel</button>
            </form>
            <a class="admin-btn" href="#home">Voltar ao Início</a>
        `
    };

    // Função para carregar conteúdo com base na hash do URL
    function loadPage() {
        const hash = window.location.hash.substring(1) || 'home';
        document.getElementById('content').innerHTML = pages[hash] || pages['home'];
    }

    // Carregar a página correta quando o hash mudar
    window.addEventListener('hashchange', loadPage);

    // Carregar a página correta no primeiro carregamento
    loadPage();
</script>

</body>
</html>
