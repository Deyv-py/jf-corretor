<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja com Painel de Administração</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 220px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            font-size: 18px;
            color: #555;
        }
        .product button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 3px;
        }
        .product button:hover {
            background-color: #218838;
        }
        .login-form {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
        }
        .login-form input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
        .admin-controls {
            margin-top: 20px;
        }
        .admin-controls input, .admin-controls button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
        .admin-controls button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .admin-controls button:hover {
            background-color: #0056b3;
        }
        .delete-btn {
            background-color: #dc3545;
            border: none;
            padding: 5px;
            color: white;
            cursor: pointer;
            margin-top: 5px;
            border-radius: 3px;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .container {
            display: none;
        }
        section.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Loja com Painel de Administração</h1>
        <nav>
            <a href="#products">Produtos</a> |
            <a href="#admin">Administração</a>
        </nav>
    </div>

    <!-- Seção de produtos -->
    <section id="products-section" class="container">
        <div class="product-list" id="product-list">
            <!-- Os produtos serão carregados aqui -->
        </div>
    </section>

    <!-- Seção de administração -->
    <section id="admin-section" class="container">
        <div class="login-form" id="login-form">
            <h2>Login de Administrador</h2>
            <input type="text" id="username" placeholder="Usuário">
            <input type="password" id="password" placeholder="Senha">
            <button onclick="login()">Entrar</button>
            <p id="login-error" style="color: red; display: none;">Usuário ou senha incorretos</p>
        </div>

        <div id="admin-panel" style="display:none;">
            <h2>Gerenciar Produtos</h2>
            <!-- Adicionar Produto -->
            <div class="admin-controls">
                <input type="text" id="product-name" placeholder="Nome do Produto">
                <input type="number" id="product-price" placeholder="Preço do Produto">
                <button onclick="adicionarProduto()">Adicionar Produto</button>
            </div>
            <!-- Lista de Produtos -->
            <div id="admin-product-list"></div>
        </div>
    </section>

    <script>
        let produtos = [
            { nome: 'Produto 1', preco: 49.90, imagem: 'https://via.placeholder.com/200x150' },
            { nome: 'Produto 2', preco: 59.90, imagem: 'https://via.placeholder.com/200x150' },
            { nome: 'Produto 3', preco: 89.90, imagem: 'https://via.placeholder.com/200x150' }
        ];

        // Carregar produtos
        function carregarProdutos() {
            const listaProdutos = document.getElementById('product-list');
            listaProdutos.innerHTML = '';
            produtos.forEach(produto => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${produto.imagem}" alt="${produto.nome}">
                    <h3>${produto.nome}</h3>
                    <p>R$ ${produto.preco.toFixed(2)}</p>
                    <button>Comprar</button>
                `;
                listaProdutos.appendChild(productDiv);
            });
        }

        // Função para mudar entre páginas
        function handleRouting() {
            const hash = window.location.hash || '#products';
            document.querySelectorAll('section').forEach(section => section.classList.remove('active'));
            if (hash === '#admin') {
                document.getElementById('admin-section').classList.add('active');
            } else {
                document.getElementById('products-section').classList.add('active');
            }
        }

        window.addEventListener('hashchange', handleRouting);
        handleRouting();
        carregarProdutos();

        async function sha384(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-384', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const hashedPassword = await sha384(password);

            const response = await fetch('https://raw.githubusercontent.com/SEU_USUARIO/SEU_REPOSITORIO/main/hashes.json');
            const data = await response.json();

            if (data[username] && data[username] === hashedPassword) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                atualizarListaProdutos();
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        function adicionarProduto() {
            const nome = document.getElementById('product-name').value;
            const preco = parseFloat(document.getElementById('product-price').value);
            if (nome && !isNaN(preco)) {
                produtos.push({ nome, preco, imagem: 'https://via.placeholder.com/200x150' });
                atualizarListaProdutos();
                carregarProdutos();
                document.getElementById('product-name').value = '';
                document.getElementById('product-price').value = '';
            }
        }

        function atualizarListaProdutos() {
            const listaProdutos = document.getElementById('admin-product-list');
            listaProdutos.innerHTML = '';
            produtos.forEach((produto, index) => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <h3>${produto.nome}</h3>
                    <p>R$ ${produto.preco.toFixed(2)}</p>
                    <button class="delete-btn" onclick="excluirProduto(${index})">Excluir</button>
                `;
                listaProdutos.appendChild(productDiv);
            });
        }

        function excluirProduto(index) {
            produtos.splice(index, 1);
            atualizarListaProdutos();
            carregarProdutos();
        }
    </script>

</body>
</html>
