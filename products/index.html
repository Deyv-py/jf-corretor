<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 220px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            font-size: 18px;
            color: #555;
        }
        .product button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 3px;
        }
        .product button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Produtos Disponíveis</h1>
    </div>

    <div class="container">
        <div class="product-list" id="product-list">
            <!-- Os produtos serão carregados aqui -->
        </div>
    </div>

    <script>
        // Lista de produtos (simulada)
        let produtos = [
            { nome: 'Produto 1', preco: 49.90, imagem: 'https://via.placeholder.com/200x150' },
            { nome: 'Produto 2', preco: 59.90, imagem: 'https://via.placeholder.com/200x150' },
            { nome: 'Produto 3', preco: 89.90, imagem: 'https://via.placeholder.com/200x150' }
        ];

        // Função para carregar e exibir os produtos
        function carregarProdutos() {
            const listaProdutos = document.getElementById('product-list');
            listaProdutos.innerHTML = '';  // Limpa o conteúdo anterior

            produtos.forEach(produto => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${produto.imagem}" alt="${produto.nome}">
                    <h3>${produto.nome}</h3>
                    <p>R$ ${produto.preco.toFixed(2)}</p>
                    <button>Comprar</button>
                `;
                listaProdutos.appendChild(productDiv);
            });
        }

        // Carrega os produtos quando a página é aberta
        carregarProdutos();
    </script>

</body>
</html>
